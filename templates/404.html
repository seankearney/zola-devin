{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20">
    <h1 class="text-9xl font-bold text-blue-600 dark:text-blue-400">404</h1>
    <h2 class="text-3xl font-semibold text-slate-900 dark:text-white mt-4">Page Not Found</h2>
    <p class="text-slate-600 dark:text-slate-400 mt-4 max-w-md">
        The page you are looking for does not exist or has been moved.
    </p>
    <a href="{{ get_url(path='/') }}" class="btn-primary mt-8">
        Go Back Home
    </a>
</div>
{% endblock content %}
