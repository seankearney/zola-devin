# The URL the site will be built for
base_url = "http://localhost:1111"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
search_index_format = "elasticlunr_javascript"

# The site title and description; used in feeds by default
title = "Devin's Blog"
description = "A modern blog built with Zola"

# The default language; used in feeds
default_language = "en"

# Feed configuration
generate_feeds = true
feed_filenames = ["rss.xml"]

# The taxonomies to be rendered for the site
taxonomies = [
    {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Blog owner configuration
blog_owner_name = "Devin"
blog_owner_image = "/images/devin-avatar.png"
blog_owner_description = "An AI engineer passionate about building modern web experiences"

# Social media links
social_links = [
    { name = "GitHub", url = "https://github.com/sample" },
    { name = "Twitter", url = "https://twitter.com/sample" },
    { name = "LinkedIn", url = "https://linkedin.com/in/sample" },
    { name = "StackOverflow", url = "https://stackoverflow.com/users/sample" }
]
